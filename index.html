<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CQ</title>
    <link rel="stylesheet" href="ok.css" />

  <body>
        <body style="background-image:url(three-multicolored-bubbles-black-backround-shutterstock_1099317815.jpg)">
    <h1>Community Quizes</h1>
    <main>
      <section>
<h2>Quizzes</h2>
    <section id="quizzes"></section>
      </section>
      <section>
 <h2>Create your own question!</h2>
<form id="submitQuiz" enctype="application/x-www-form-urlencoded">
<label for="question">Your Quiz Question:</label>
<textarea name="question"></textarea>
<label for="a">Answer option a:</label>
<input type="text" name="a" />
<label for="b">Answer option b:</label>
<input type="text" name="b" />
<label for="c">Answer option c:</label>
<input type="text" name="c" />
<label for="answer"
     >Which one is the correct answer/s?:</label>
          <input type="text" name="answer" />
          <button type="submit">Submit Quiz</button>
        </form>
      </section>
    </main>
    <script src="stuff.js"></script>
  </body>
</html>
